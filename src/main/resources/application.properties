server.port=8082
spring.application.name=data-ox-scraping

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3307/parser-db?serverTimezone=UTC
spring.datasource.username=userName
spring.datasource.password=secret

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled:false

jobs.techstars.url=https://jobs.techstars.com/jobs
page.fetch.max-retries=2
page.fetch.timeout-ms=5000
page.fetch.sleep-between-retries-ms=500
